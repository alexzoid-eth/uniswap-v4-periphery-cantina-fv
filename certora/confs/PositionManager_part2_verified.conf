{
    "assert_autofinder_success": true,
    "build_cache": true,
    "files": [
        "certora/harnesses/PositionManagerHarness.sol",
        "certora/harnesses/PoolManagerHarness.sol",
        "certora/harnesses/HelperCVL.sol",
        "certora/harnesses/Receiver.sol",
    ],
    "link": [
        "PositionManagerHarness:poolManager=PoolManagerHarness",
    ],
    "loop_iter": "2",
    "mutations": {
        "gambit": [
            {
                "filename": "src/PositionManager.sol",
                "num_mutants": 1
            }
        ],
        "manual_mutants": [
            {
                "file_to_mutate": "src/PositionManager.sol",
                "mutants_location": "certora/mutations/PositionManager"
            },
            {
                "file_to_mutate": "src/base/DeltaResolver.sol",
                "mutants_location": "certora/mutations/DeltaResolver"
            }
        ]
    },
    "optimistic_fallback": true,
    "optimistic_loop": true,
    "packages": [
        "@uniswap/v4-core=lib/v4-core",
        "solmate=lib/v4-core/lib/solmate",
        "permit2=lib/permit2"
    ],
    "parametric_contracts": [
        "PositionManagerHarness"
    ],
    "rule": [
        "initiatesTokensReceiveFromPoolManagerOnly",
        "neverReceiveNativeTokensFromPoolManager",
        "pairOfTokensSettlesFromLockerOnlyAndInFullAmount",
        "onlyTokenOwnerOrApprovedCanModifyLiquidity",
        "onlyTokenOwnerOrApprovedCanTransferToken",
        "sweepOnlyWayToTransferTokensOutsideExceptPoolManager",
        "closeAffectBalanceOfLocker",
        "sweepMustOutputCurrency",
        "nonceUniqueUsage",
        "nonceSingleUse",
        "destinationCanReceiveToken"
    ],
	"solc_evm_version": "cancun",
    "solc_via_ir": true,
    "verify": "PositionManagerHarness:certora/specs/PositionManager.spec"
}
